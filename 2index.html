/* Adicionei alguns estilos para os novos botões */
.export-data, .import-data {
    position: absolute;
    top: 100px; /* Ajuste a posição vertical conforme necessário */
    right: 0;
    background: #3498db; /* Cor de fundo do botão */
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    display: inline-block; /* Para que o botão fique na mesma linha */
    margin-right: 10px; /* Espaçamento entre os botões */
    transition: all 0.3s ease;
}

.export-data:hover, .import-data:hover {
    background: #2980b9; /* Cor de fundo do botão ao passar o mouse */
}

@media (max-width: 768px) {
    .export-data, .import-data {
        position: relative;
        margin: 10px 0; /* Margem superior e inferior em telas menores */
        display: block; /* Faz com que os botões ocupem uma linha cada */
        margin-right: 0; /* Remove o espaçamento à direita */
        width: 100%; /* Ocupa toda a largura disponível */
        box-sizing: border-box; /* Inclui o padding no cálculo da largura */
    }
}
